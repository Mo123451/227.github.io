<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>融资融券数据分析系统 (十年历史数据支持)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>物产中大（600704）融资融券数据分析</h1>
            <p class="text-muted">近一个月融资余额、融券余额与收盘价趋势图</p>
        </header>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-12 text-center">
                        <div class="alert alert-info d-inline-block mb-0">
                            <small>默认显示最近一个月数据，可拖动图表查看更多历史数据，也可使用时间筛选功能</small>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="row g-3 mb-3">
                            <div class="col-md-3">
                                <label for="stockCode" class="form-label">股票代码</label>
                                <input type="text" class="form-control" id="stockCode" placeholder="默认600704">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label d-block invisible">搜索</label>
                                <button type="button" id="searchStock" class="btn btn-primary w-100">搜索股票</button>
                            </div>
                        </div>
                        <div class="row g-3 align-items-end">
                            <div class="col-md-2">
                                <label for="startDate" class="form-label">开始日期</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-2">
                                <label for="endDate" class="form-label">结束日期</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label d-block invisible">筛选</label>
                                <button type="button" id="filterData" class="btn btn-secondary w-100">筛选数据</button>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label d-block invisible">重置</label>
                                <button type="button" id="resetFilter" class="btn btn-outline-secondary w-100">重置筛选</button>
                            </div>
                            <div class="col-md-4 text-end">
                                <button type="button" id="refreshData" class="btn btn-primary">更新最新数据</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 图表容器 -->
                <div class="mt-4">
                    <canvas id="stockChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <!-- 筛选数据表格容器 -->
                <h4>筛选数据列表</h4>
                <div class="table-responsive">
                    <table id="filteredDataTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>收盘价（元）</th>
                                <th>融资余额（亿元）</th>
                                <th>融券余额（万元）</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                            <!-- 数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-4 mb-2 text-center">
            <small class="text-muted">数据来源：东方财富Choice数据（展示最近一个月数据，后台获取十年内历史数据） | 数据说明：融资余额单位为亿元，融券余额单位为万元，收盘价单位为元</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
